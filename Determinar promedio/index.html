<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar promedio</title>
    <link rel="stylesheet" href="style-Promedio.css">
</head>
<body>
    <header class="conteiner-header">
        <h1 class="titulo">Determinar un promedio de Notas</h1>
        <nav class="nav-Bar"></nav>
    </header>

    <main class="conteiner-main">
        <section class="seccion-contaier">
            <div class="conteiner-formulario-notas">
                <form action="" class="formulario-Notas">
                    <input type="text" placeholder="Nota 1" label="nota1" id="nota1" class="input-notas">
                    <input type="text" placeholder="Nota 2" label="nota2" id="nota2" class="input-notas">
                    <input type="text" placeholder="Nota 3" label="nota3" id="nota3" class="input-notas">
                    <input type="text" placeholder="Nota 4" label="nota4" id="nota4" class="input-notas">
                    <input type="text" placeholder="Nota 5" label="nota5" id="nota5" class="input-notas">
                    <input type="text" placeholder="Nota 6" label="nota6" id="nota6" class="input-notas">
                    <input type="text" placeholder="Nota 7" label="nota7" id="nota7" class="input-notas">
                    <input type="text" placeholder="Nota 8" label="nota8" id="nota8" class="input-notas">
                    <input type="text" placeholder="Nota 9" label="nota9" id="nota9" class="input-notas">
                    <input type="text" placeholder="Nota 10" label="nota10" id="nota10" class="input-notas">
    
                    <button class="btnPromedio" id="btnPromedio" type="">Promedio</button>
                </form>
            </div>

            <div class="conteiner-resultados">
                <h2>El promedio de sus notas es: </h2>
                <input type="text" name="" id="Resultado" class="inputResultado" placeholder="Resultado" readonly>
            </div>

        </section>
    </main>
    <footer class="conteiner-Footer">

    </footer>
    <script src="Promedio.js"></script>
</body>
</html>
