<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
    <!-- <script src="./assets/JS/envio.js"></script> -->
</head>
<body>
    <header></header>
    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar a la pagina</p>
                    <button id="btn__iniciar-sesion"  type="submit">Iniciar Sesion</button>
                </div>

                <div class="caja__trasera-registro">
                    <h3>Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas Iniciar sesion</p>
                    <button id="btn__registrarse"  type="submit">Registrarse</button>
                </div>
            </div>
            <!--Formularios de Login y registro-->
            <div class="contenedor__login-registro">
                <!--Formulario de Login -->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="email" placeholder="Correo electronico" id="Correo_login">
                    <input type="password" placeholder="contraseña" id="contrasena_login">
                    <button  type="submit">Entrar</button>
                </form>
                    <!--Formulario de registro-->
                <form action="" class="formulario__registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" method="POST" name="nombre_completo" id="nombre_completo">
                    <input type="email" placeholder="Correo electronico" name="correo" id="correo_registro">
                    <input type="text" placeholder="Usuario" name="usuario" id="Usuario">
                    <input type="password" placeholder="contraseña" name="contrasena" id="contrasena_registro">
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="./assets/JS/script.js"></script>
    
    
</body>
</html>
